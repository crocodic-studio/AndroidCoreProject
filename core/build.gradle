plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

android {
    compileSdkVersion build_versions.compile_sdk
    buildToolsVersion build_versions.build_tools

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 3
        versionName "3.0.0-beta9"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {

    api deps.app_compat
    api deps.constraint_layout
    api deps.crypto
    api deps.exifinterface
    api deps.kotlin.stdlib
    api deps.material
    api deps.recyclerview
    api deps.swiperefreshlayout

    /* Alerter */
    api deps.alerter

    /*CameraX core library using camera2 api*/
    // api deps.camerax.runtime
    // api deps.camerax.runtime_lifecycle
    // api deps.camerax.view

    /* Compress Image */
    api deps.compressor

    /* KTX */
    api deps.core_ktx
    api deps.fragment.runtime_ktx

    /* EventBus */
    api deps.eventbus

    /* Firebase */
    api (deps.firebase.runtime) {
        exclude module: "play-services-ads-identifier"
        exclude module: "play-services-measurement"
        exclude module: "play-services-measurement-sdk"
    }
    api deps.firebase.messaging
    api deps.firebase.crashlytics
    api deps.firebase.perf

    /* ImagePreview */
    api deps.image_preview

    /* Glide */
    api deps.glide.runtime
    kapt deps.glide.runtime_compiler
    api (deps.glide.integration) {
        exclude group: 'glide-parent'
    }

    /* Gson */
    api deps.gson

    /* Lifecycle */
    api deps.lifecycle.viewmodel

    /* Retrofit */
    api deps.retrofit.adapter
    api deps.retrofit.gson
    api deps.retrofit.interceptor
    api deps.retrofit.runtime
    api deps.retrofit.scalars

    /* Room */
    api deps.room.runtime
    api deps.room.runtime_ktx
    kapt deps.room.runtime_compiler

    /* GMS */
    api deps.gms.location
    api deps.gms.maps
    api deps.gms.maps_utils

    /* Rx */
    api deps.rxjava

    /* Base64 Crypt */
    api group: 'commons-codec', name: 'commons-codec', version: '1.10'

    testImplementation deps.junit.runtime
    androidTestImplementation deps.junit.ext
    androidTestImplementation deps.espresso
}